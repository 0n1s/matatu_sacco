<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kiemwa Sacco</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fakeloader.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/matrix-login.css" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

</head>

<body>
    <div id="loginbox">


        <form id="loginform" class="form-vertical" action="login.php" method="post">
            <div class="control-group normal_text">
                <h3><img src="img/logo.png" alt="Logo" /></h3>
            </div>

            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" id="username" placeholder="Username" />
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" id="password" placeholder="Password" />
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <!-- <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span> -->

                <span class="pull-left"><a type="submit" id="button" onclick="myFunction()" class="btn btn-success" /> Login now</a></span>

            </div>
        </form>


    <div id="fakeLoader"></div>

        <script>
            function myFunction()
            {


                var username = document.getElementById("username").value
                var password = document.getElementById("password").value;

                $("#fakeloader").fakeLoader();
                $.post("login2.php", {
                        username: username,
                        password: password
                    },
                function(data, status)
                {
                  console.log(data);

                if(data==1)
                    {
                        window.location.href = "index.php";
                    }
                    else {
                      console.log('login failed');
                      alert('Login failed!');
                    }

                });





            }

        </script>










        <form id="recoverform" action="#" class="form-vertical">
            <p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>

            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                </div>
            </div>

            <div class="form-actions">
                <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                <span class="pull-right"><a class="btn btn-info"/>Recover</a></span>
            </div>
        </form>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/fakeloader.js">
    <script src="js/matrix.login.js"></script>
</body>

</html>
